<html>
  <head>
  <script src="require.js" data-main="load_images"></script>
  <style>
  #gallery {
    position: fixed;
    width: 100%;
    left: 0;
    right: 0;
  }
  .GalleryImage-ImageLoader {
    margin: 2px;
  }
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
  </style>
  </head>
  <body>
    <div id="gallery">
    </div>
    <script>
      requirejs(['load_images', 'gallery'], function(load_images, gallery) {
        var G = new gallery.Gallery('gallery', 22, 3);
        G.SetExcludedTiles([[0,0], [0,1], [1,0], [1,1]], -1);
        G.Render([
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg'),
          new load_images.RealImageLoader('C.jpg'),
          new load_images.RealImageLoader('D.jpg')])
      })
    </script>
  </body>
</html>
